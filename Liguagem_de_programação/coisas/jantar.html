<script>
    //Entrada
    var valor = Number(prompt("Digite o valor da conta: "))
    var taxa = Number
    var taxagar

    //f(x)
    taxagar = (valor / 10)
    taxa = taxagar + valor

    //Saída
    alert("A taxa do garçom é: R$" + taxagar.toFixed(2) +
        "\nO valor total é: R$" + taxa.toFixed(2))

</script>
