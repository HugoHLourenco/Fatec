<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Aula 07/css/estilos.css">
    <title>Descubra o número</title>
</head>

<body>
    <img src="../img/ex5_2.jpg" class="normal">

    <h1>
        Jogo descubra o número
    </h1>

    <p>
        Número:
        <input type="number" id="inNumero" autofocus>
        <button id="btApostar">Apostar</button>
        <button id="btJogar" class="oculta">Jogar novamente</button>
    </p>

    <h3>
        Erros:
        <span id="outErros">0</span>
    </h3>

    <h3>
        Chances:
        <span id="outChances">6</span>
    </h3>

    <h3>
        <span id="outDica" class="italico">Dica: É um número entre 1 e 100</span>
    </h3>

    <script src="../Js/DescubraONumero.js"></script>

</body>

</html>
