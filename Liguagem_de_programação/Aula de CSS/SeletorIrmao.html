<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SeletorIrmao</title>
</head>

<body>
    <style>
        div, p {
            border: 2px solid aqua;
            margin: 5px;
            border-radius: 5px;
        }

        div ~ div{
            border-style: dotted;
        }

        div + div{
            border-color: red;
        }
    </style>

    <div>Filho1: div</div>
    <p>Filho 2: p</p>
    <div>Filho 3: div</div>
    <div>
        Filho 4: div
        <div>
            Filho 4.1: div
        </div>
    </div>

</body>

</html>
