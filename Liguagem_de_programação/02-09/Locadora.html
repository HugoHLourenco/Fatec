<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página da locadora</title>
</head>

<body>
    <h1>Vídeo Locadora JS</h1>
    <p>
        Título do filme:
        <input type="text" id="inTitulo">
    </p>

    <p>
        Duração do filme(em minutos):
        <input type="number" id="inDuracao">
    </p>

    <p>
        <input type="button" value="Converter horas para minutos" id="btConverter">
    </p>

    <p id="outTitulo"></p>
    <p id="outDuracao"></p>
    <script src="Locadora.js"></script>
</body>

</html>
