<script>
    alert("DIgite 0 para sair.")

    do {
        var num = Number(prompt("Digite o número: "))

        if (num % 2 == 0) {
            alert(`O dobro de ${num} é: ${num * 2}`)
        } else {
            alert(`O trplo de ${num} é: ${num * 3}`)
        }
        
        if (num == 0 || isNaN(num)) {
            var sair = confirm("Confirmar saída?")
            if (sair) {
                break
            } else {
                continue
            }

        }
    } while (true)

    alert("Hasta la Baby, Vista")
</script>
