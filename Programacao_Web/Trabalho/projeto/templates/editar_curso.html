<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar Curso</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.css') }}">

</head>
<body>
    <div class="container">
        <h1>Editar Curso</h1>
        <form action="{{ url_for('editar_curso', id=curso[0]) }}" method="post">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" value="{{ curso[1] }}"  class="form-control" >
            </div>
            <div class="form-group">
                <label for="disciplinas">Disciplinas:</label>
                <select multiple id="disciplinas" name="disciplinas"  class="form-control" >
                    {% for disciplina in todas_disciplinas %}
                        <option value="{{ disciplina[0] }}" {% if disciplina[0] in disciplinas_curso %}selected{% endif %}>{{ disciplina[1] }}</option>
                    {% endfor %}
                </select>
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Salvar</button>
        </form>
    </div>
    <a href="/" class="btn btn-success">Voltar</a>
</body>
</html>
