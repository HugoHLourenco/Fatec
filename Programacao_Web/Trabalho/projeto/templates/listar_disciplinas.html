<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/bootstrap.css">
    <title>Listar Disciplinas</title>
</head>
<body>
    <div class="container">
        <h1>Disciplinas</h1>
        <div>
            <a href="{{ url_for ('cadastrar_disciplina')}}" class="btn btn-primary">Cadastro de Disciplina</a>
        </div>
        <br>

        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Carga Horária</th>
                    <th>Ações</th>
                </tr>
            </thead>
            
            <tbody>
                {% for disciplina in disciplinas %}
                <tr>
                    <td>{{ disciplina[0] }}</td>
                    <td>{{ disciplina[1] }}</td>    
                    <td>{{ disciplina[2] }}</td>
                    <td>
                        <a href="{{ url_for('editar_disciplina', id=disciplina[0]) }}" class="btn btn-warning">Editar</a>
                        <form action="{{ url_for('excluir_disciplina', id=disciplina[0]) }}" method="post" style="display:inline;">
                            <button type="submit" class="btn btn-danger">Excluir</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <a href="/" class="btn btn-success">Voltar</a>
</body>
</html>
