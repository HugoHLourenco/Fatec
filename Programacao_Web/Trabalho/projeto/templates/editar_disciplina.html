<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Editar Disciplina</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.css') }}">

</head>

<body>
    <div class="container">
        <h1>Editar Disciplina</h1>
        <form action="{{ url_for('editar_disciplina', id=disciplina[0]) }}" method="post">
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" class="form-control" id="nome" name="nome" value="{{ disciplina[1] }}" required>
            </div>
            <div class="form-group">
                <label for="carga_horaria">Carga Hor√°ria</label>
                <input type="number" class="form-control" id="carga_horaria" name="carga_horaria"
                    value="{{ disciplina[2] }}" required>
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Salvar</button>
        </form>
    </div>
    <a href="/" class="btn btn-success" >Voltar</a>
</body>

</html>
