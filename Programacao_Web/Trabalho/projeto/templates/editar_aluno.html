<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar Aluno</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.css') }}">

</head>
<body>
    <div class="container">
        <h1>Editar Aluno</h1>
        <form action="{{ url_for('editar_aluno', id=aluno[0]) }}" method="post">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" value="{{ aluno[1] }}" class="form-control" >
            </div>
            <div class="form-group">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" value="{{ aluno[2] }}"  class="form-control" >
            </div>
            <div class="form-group">
                <label for="endereco">Endere√ßo:</label>
                <input type="text" id="endereco" name="endereco" value="{{ aluno[3] }}"  class="form-control" >
            </div>
            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" value="{{ aluno[4] }}"  class="form-control" >
            </div>
            <div class="form-group">
                <label for="curso_nome">Curso:</label>
                <select id="curso_nome" name="curso_nome"  class="form-control" >
                    {% for curso in cursos %}
                        <option value="{{ curso[1] }}" {% if curso[1] == aluno[5] %}selected{% endif %}>{{ curso[1] }}</option>
                    {% endfor %}
                </select>
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Salvar</button>
        </form>
    </div>
    <a href="/" class="btn btn-success">Voltar</a>
</body>
</html>
