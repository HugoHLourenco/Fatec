<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Curso</title>
    <link rel="stylesheet" href="../static/bootstrap.css">
</head>
<body>
    <div class="container">
        <h1>Cadastrar um Curso</h1>
        <form action="{{ url_for('cadastrar_curso') }}" method="post">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" class="form-control" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="disciplinas">Disciplinas:</label>
                <select multiple id="disciplinas" name="disciplinas" class="form-control">
                    {% for disciplina in disciplinas %}
                        <option value="{{ disciplina[0] }}">{{ disciplina[1] }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Salvar</button>
        </div>
        </form>
    </div>
    <br>
    <div>
        <a href="/cursos" class="btn btn-success">Voltar</a>
    </div>
</body>
</html>
