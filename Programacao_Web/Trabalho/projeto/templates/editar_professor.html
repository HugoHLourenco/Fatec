<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar Professor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.css') }}">

</head>
<body>
    <div class="container">
        <h1>Editar Professor</h1>
        <form action="{{ url_for('editar_professor', id=professor[0]) }}" method="post">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" value="{{ professor[1] }}"  class="form-control" >
            </div>
            <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input type="text" id="telefone" name="telefone" value="{{ professor[2] }}"  class="form-control" >
            </div>
            <div class="form-group">
                <label for="usuario">Usu√°rio:</label>
                <input type="text" id="usuario" name="usuario" value="{{ professor[3] }}"  class="form-control" >
            </div>
            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" value="{{ professor[4] }}"  class="form-control" >
            </div>
            <div class="form-group">
                <label for="disciplinas">Disciplinas:</label>
                <select multiple id="disciplinas" name="disciplinas"  class="form-control" >
                    {% for disciplina in todas_disciplinas %}
                        <option value="{{ disciplina[0] }}" {% if disciplina[0] in disciplinas_professor %}selected{% endif %}>{{ disciplina[1] }}</option>
                    {% endfor %}
                </select>
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Salvar</button>
        </form>
    </div>
    <a href="/" class="btn btn-success">Voltar</a>
</body>
</html>
