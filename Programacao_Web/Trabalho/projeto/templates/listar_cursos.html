<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Listar Cursos</title>
    <link rel="stylesheet" href="../static/bootstrap.css">
</head>
<body>
    <div class="container">
        <h1>Listar Cursos</h1>
        <div>
            <a href="{{ url_for('cadastrar_curso') }}" class="btn btn-primary">Cadastro de Curso</a>
        </div>
        <br>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Carga Horaria Semanal</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for curso in cursos %}
                <tr>
                    <td>{{ curso[0] }}</td>
                    <td>{{ curso[1] }}</td>
                    <td>{{ curso[2] }}</td>
                    <td>
                        <a href="{{ url_for('editar_curso', id=curso[0]) }}" class="btn btn-warning">Editar</a>
                        <form action="{{ url_for('excluir_curso', id=curso[0]) }}" method="post" style="display:inline;">
                            <button type="submit" class="btn btn-danger">Excluir</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <a href="/" class="btn btn-success">Voltar</a>
</body>
</html>
