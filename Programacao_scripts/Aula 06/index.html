<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="./style.css">
    <title></title>
</head>
<body>
    <div id="app">
        <button @click="callAPI()">Chamar API</button>
        <div class="search-bar">
            <input type="text" placeholder="Search PokÃ©mon" v-model="search">
        </div>
        <div class="pokemon-container">
            <ul>
                <li v-for="pokemon in pokemons" :key="pokemon.id">
                    <div class="pokemon-card">

                        <h1>{{pokemon.id}}  {{pokemon.name}}</h1>
                        <img :src="pokemon.sprites.other.showdown.front_default">
                        <h3 v-if="pokemon.types.length === 1">{{pokemon.types[0].type.name}}</h3><h3 v-else-if="pokemon.types.length > 1">{{pokemon.types[0].type.name }} {{ pokemon.types[1].type.name}} </h3>
                        <h3>Weight: {{pokemon.weight}} Kg</h3>
                        <br><br><br>                       
                    </div>
                </li>
            </ul>
        </div>
    </div>

    <div class="loading">
        <h1 v-if="loading">Loading...</h1>
    </div>
</body>
</html>


<script src="./index.js"></script>
