<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>V-for e V-show</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="item in nomes"
                :key="item.id"
                @click="expandedItem(item)">
                <span>Nome: {{item.nome}}</span>
                <br>
                <span>Idade: {{item.idade}}</span>
                <div v-show="item.expanded" class="detalhes">
                    E-mail: {{item.email}}
                </div>
            </li>
        </ul>
    </div>
</body>
</html>

<script src="index.js"></script>
