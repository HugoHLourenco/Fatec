<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Prova - Trabalho</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <img src="/images/draw-a-pixel-pokemon-battle-background.gif" alt="" class="battleGround">

    <main>
        <div id="app">
            <div class="div-oponent">
                <h1 class="oponent-name">{{oponent.name}}</h1>
                <div class="oponent-life">{{oponent.life}} / {{oponent.maxLife}}</div>
                <div class="oponent-life-back">
                    <div class="oponent-life-bar"></div>
                </div>
            </div>
                <img src="/images/Giratina.gif" alt="" class="oponent-sprite">

            <div class="div-pokemon">
                <h1 class="pokemon-name">{{pokemon.name}}</h1>
                <div class="pokemon-life"> {{pokemon.life}} / {{pokemon.maxLife}} </div>
                <div class="pokemon-life-back">
                    <div class="pokemon-life-bar"></div>
                </div>
            </div>

            <div class="actions">
                <button @click="">FIGHT</button>
                <button @click="">BAG</button>
                <button @click="">POKEMON</button>
                <button @click="">RUN</button>
            </div>

            <div class="output">
                
            </div>
            <img src="/images/Rayquaza.gif" alt="" class="pokemon-sprite">
        </div>
    </main>


</body>

</html>

<script src="/js/index.js"></script>
