<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Prova - Trabalho</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <img src="/images/draw-a-pixel-pokemon-battle-background.gif" alt="" class="battleGround">

    <main>
        <div id="app">
            <div class="div-oponent">
                <h1 class="oponent-name">{{oponent.name}}</h1>
                <div class="oponent-life">{{oponent.life}} / {{oponent.maxLife}}</div>
                <div class="oponent-life-back">
                    <div class="oponent-life-bar"></div>
                </div>
            </div>

            <div class="oponent-sprite">
                <img src="/images/tumblr_lzx0a5cDI01qg0dcvo1_500.gif" alt="" class="">
            </div>

            <div class="div-pokemon">
                <div class="pokemon-life-bar">{{pokemon.life}}</div>
                <div class="xp-bar">{{pokemon.xp}}</div>
                <div class="sprite"> Desenho Buneko</div>
                <h1>{{pokemon.name}}</h1>
                <div class="actions">
                    <button @click="">FIGHT</button>
                    <button @click="">POKEMON</button>
                    <button @click="">BAG</button>
                    <button @click="">RUN</button>
                </div>
            </div>
        </div>
    </main>


</body>

</html>

<script src="/js/index.js"></script>
