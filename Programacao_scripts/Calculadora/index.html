<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Calculadora</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculadora">
        <div class="display" id="app">
                {{teste}}
        </div>
        <div class="linha">
            <button class="func2" name="btac">AC</button>
            <button class="func2">+/-</button>
        </div>
        <div class="linha">
            <button class="bt">7</button>
            <button class="bt">8</button>
            <button class="bt">9</button>
            <button class="func">/</button>
        </div>
        <div class="linha">
            <button class="bt">4</button>
            <button class="bt">5</button>
            <button class="bt">6</button>
            <button class="func">X</button>
        </div>
        <div class="linha">
            <button class="bt">1</button>
            <button class="bt">2</button>
            <button class="bt">3</button>
            <button class="func">-</button>
        </div>
        <div class="linha">
            <button class="bt">0</button>
            <button class="bt">,</button>
            <button class="func">=</button>
            <button class="func">+</button>
        </div>
    </div>
</body>
</html>
<script src="index.js"></script>
