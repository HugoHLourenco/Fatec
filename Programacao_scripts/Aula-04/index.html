<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Aula 04 - V-MODEL e V-IF</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <h1>V-MODEL</h1>
        <label>Nome:</label>
        <input type="text" v-model="nome">
        <label>{{ nome }}</label>
        <br>
        <label>Sobrenome:</label>
        <input type="text" v-model="sobrenome">
        <label>{{ sobrenome }}</label>

        <h1 v-if="!nome">Olá, Fulano</h1>
        <h1 v-else-if="sobrenome">Olá, {{ nome }} {{sobrenome}}</h1>

        <br>
        <button @click="onOff()" v-if="!lampada">Ligar</button>
        <button @click="onOff()" v-else>Desligar</button>
        <br> <br>
        <input type="text" v-model="mensagem">
        <br>
        <img src="off.png" width="250px" v-if="!lampada || mensagem === 'desligar'" >
        <img src="on.png" width="250px" v-else-if="mensagem === 'ascender'">
    </div>
</body>
</html>
<script src="index.js"></script>
